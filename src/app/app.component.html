<div class="container mt-4">
  <div class="card">
    <div class="card-header">Add a Location</div>
    <div class="card-body">
      <form class="row g-3" (ngSubmit)="onSubmit()" >
        <div class="col-12">
          <label for="zipcode" class="form-label">Enter a zipcode</label>
          <input type="text" class="form-control" [(ngModel)]="zipcode" id="zipcode" name ="zipcode" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Location</button>
        </div>
      </form>
    </div>
  </div>
  <ng-container *ngFor="let weatherCard of weatherCards; let i = index">
    <app-weather-card
      [weatherData]="weatherCard"
      (remove)="removeCard(i)">
  </app-weather-card>
  </ng-container>
</div>
