<div class="card mt-3">
    <div class="card-header d-flex">
      <h6 class="card-title mb-0 flex-grow-1">{{weatherData.name}}</h6>
      <button type="button" class="btn-close" (click)="onRemove()"></button>
    </div>
    <div class="card-body">
      <p>Current Conditions: {{ weatherData.weather[0].description }}</p>
      <p>Temperature: {{ weatherData.main.temp }}</p>
      <p>Max today: {{ weatherData.main.temp_max }} - Min today: {{weatherData.main.temp_min}}</p>
    </div>
</div>
